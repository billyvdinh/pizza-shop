<h3>Sign Up</h3>

<form id="userAccountCreate" action="/api/users" method="POST">
    <div class="formError mb-3 alert alert-danger"></div>
    <div class="formSuccess mb-3 alert alert-success"></div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" name="streetAddress" id="streetAddress" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-dark">Create Account</button>
</form>

<!-- Load page specific JavaScript -->
<script type="text/javascript" charset="UTF-8" src="/assets/scripts/userAccountCreate.js"></script>
