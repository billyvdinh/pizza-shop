<h3>Checkout</h3>

<form id="userOrderCreate" action="/api/orders" method="POST">
    <div class="formError mb-3 alert alert-danger"></div>
    <div class="formSuccess mb-3 alert alert-success"></div>
    <div class="form-group">
        <label for="paymentSource">Credit Card</label>
        <input type="text" id="paymentSource" name="paymentSource" class="form-control" required />
    </div>
    <div class="form-group">
        <p>Order Total: <b id="orderTotal"></b></p>
    </div>
    <button type="submit" class="btn btn-dark">Checkout</button>
</form>

<!-- Load page specific JavaScript -->
<script type="text/javascript" charset="UTF-8" src="/assets/scripts/userOrderCreate.js"></script>
