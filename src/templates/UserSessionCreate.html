<h3>Login</h3>

<form id="userSessionCreate" action="/api/tokens" method="POST">
    <div class="formError mb-3 alert alert-danger"></div>
    <div class="formSuccess mb-3 alert alert-success"></div>
    <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Email" required/>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" required/>
    </div>
    <button type="submit" class="btn btn-dark">Login</button>
</form>

<!-- Load page specific JavaScript -->
<script type="text/javascript" charset="UTF-8" src="/assets/scripts/userSessionCreate.js"></script>
