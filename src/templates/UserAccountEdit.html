<h3>Profile</h3>

<form id="userAccountEdit" action="/api/users" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError mb-3 alert alert-danger"></div>
    <div class="formSuccess mb-3 alert alert-success">
        Your Changes Have Been Saved
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" disabled required />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" name="streetAddress" id="streetAddress" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-dark">Update Account</button>
</form>

<!-- Load page specific JavaScript -->
<script type="text/javascript" charset="UTF-8" src="/assets/scripts/userAccountEdit.js"></script>
